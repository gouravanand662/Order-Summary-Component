<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Summary Component</title>

    <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
      <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@100;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card">
      <img src="images/illustration-hero.svg" class="card-img-top" alt="">
      <h4>Order Summary</h4>
      <p class="long-test">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

           <div class="annual-plan-container">

             <div class="icon-music">
               <img src="images/icon-music.svg" alt="">
             </div>
             <div class="annual-plan">
               <h7>Annual Plan</h7>
               <p>$59.99/year</p>
             </div>
             <div class="change">
               <a href="#" class="change">Change</a>
             </div>

           </div>


        <a href="#" class="btn btn-primary">Proceed to Payment</a>
        <p class="card-text">Cancel Order</p>




   </div>

  </body>
</html>
